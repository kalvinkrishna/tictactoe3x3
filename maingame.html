<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="js/vue.js"></script>
    <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
    <link rel="stylesheet" href="index.css">
    
</head>
<body >
    <section id="gametictactoe">
            <div id="tic-tac-toe">
                    <div class="span3 new_span">
                    <div class="row">
                    <h1 class="span3">Tic Tac Toe</h1>
                    <div class="span3">
                    <div class="input-prepend input-append">
                        <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">{{ player[0].skor}}</strong><span class="add-on">time(s)</span>
                        </div>
                        <div class="input-prepend input-append">
                        <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">{{ player[1].skor}}</strong><span class="add-on">time(s)</span>
                        </div>
                    </div>
            </div>  
            <button v-on:click="startGame($event)">Start Game</button>
            <ul class="row" id="game">
                    <list-item 
                        v-for="n in game.gameBoard * game.gameBoard"  
                        v-bind:id="n"
                        :key="n"
                        @click.native="tictactoe($event)"
                    >
                    </list-item>
            </ul>

            <div class="row"><a href="#" id="reset" class="btn-success btn span3" >Restart</a></div></div>

    </section>
  
</body>

<script src="js/tictactoe.js"></script>
<script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
<script src="index.js"></script>
</html>
